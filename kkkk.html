<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }  

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #2b5876, #4e4376);
            color: #fff;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        body.light {
            background: linear-gradient(45deg, #f5f5f5, #e0e0e0);
            color: #000;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            transition: background 0.3s, color 0.3s;
        }

        body.light .container {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        h1, h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
        }

        body.light h1, body.light h2 {
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #FFD700;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e6c200;
            animation: pulse 0.6s infinite;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
        }

        .live-price, .news-container, .leaderboard {
            margin-top: 20px;
        }

        canvas {
            margin-top: 20px;
            max-width: 500px;
            width: 90%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Predictor</h1>

        <!-- Live Bitcoin Price -->
        <div class="live-price">
            <h2>Current Bitcoin Price</h2>
            <div id="livePrice">Loading...</div>
        </div>

        <!-- Prediction Form -->
        <form id="predictForm">
            <input type="number" id="open_close" placeholder="Open-Close Difference" required>
            <input type="number" id="low_high" placeholder="Low-High Difference" required>
            <input type="number" id="is_quarter_end" placeholder="Is Quarter End (1 for Yes, 0 for No)" required min="0" max="1">
            <button type="submit">Predict</button>
        </form>
        <div class="result" id="result"></div>

        <!-- Real-Time Chart -->
        <canvas id="priceChart"></canvas>

        <!-- Crypto News -->
        <div class="news-container">
            <h2>Crypto News</h2>
            <div id="newsFeed">Loading...</div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>Prediction Leaderboard</h2>
            <ol id="leaderboard"></ol>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button id="themeToggle">Toggle Dark/Light Mode</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dark/Light Mode Toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('light');
        });

        // Fetch Live Bitcoin Price
        function fetchLivePrice() {
            const livePriceElement = document.getElementById('livePrice');
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
                .then(response => response.json())
                .then(data => {
                    livePriceElement.textContent = `$${data.bitcoin.usd.toLocaleString()}`;
                })
                .catch(() => {
                    livePriceElement.textContent = 'Error fetching price';
                });
        }
        fetchLivePrice();
        setInterval(fetchLivePrice, 60000);

        // Prediction Form
        const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        document.getElementById('predictForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const open_close = parseFloat(document.getElementById('open_close').value);
            const low_high = parseFloat(document.getElementById('low_high').value);
            const is_quarter_end = parseInt(document.getElementById('is_quarter_end').value);
            const resultElement = document.getElementById('result');

            // Simulate Prediction
            const prediction = Math.random() > 0.5 ? 'increase ðŸ“ˆ' : 'decrease ðŸ“‰';
            resultElement.textContent = `Prediction: Price will ${prediction}`;

            // Update Leaderboard
            leaderboard.push({ username: 'User', accuracy: Math.random() * 100 });
            leaderboard.sort((a, b) => b.accuracy - a.accuracy);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            const leaderboardElement = document.getElementById('leaderboard');
            leaderboardElement.innerHTML = leaderboard.map(
                (entry, index) => `<li>${index + 1}. User - ${entry.accuracy.toFixed(2)}%</li>`
            ).join('');
        });

        // Real-Time Chart
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Bitcoin Price (USD)',
                    data: [],
                    borderColor: '#FFD700',
                    backgroundColor: 'rgba(255, 215, 0, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Price (USD)' } }
                }
            }
        });

        function updateChart() {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
                .then(response => response.json())
                .then(data => {
                    const now = new Date().toLocaleTimeString();
                    priceChart.data.labels.push(now);
                    priceChart.data.datasets[0].data.push(data.bitcoin.usd);
                    if (priceChart.data.labels.length > 10) {
                        priceChart.data.labels.shift();
                        priceChart.data.datasets[0].data.shift();
                    }
                    priceChart.update();
                });
        }
        updateChart();
        setInterval(updateChart, 60000);

        // Fetch Crypto News
        function fetchNews() {
            const newsFeed = document.getElementById('newsFeed');
            fetch('https://cryptonews-api.com/api/v1?tickers=BTC&items=5')
                .then(response => response.json())
                .then(data => {
                    newsFeed.innerHTML = data.data.map(
                        article => `<p><a href="${article.news_url}" target="_blank">${article.title}</a></p>`
                    ).join('');
                })
                .catch(() => {
                    newsFeed.textContent = 'Error fetching news.';
                });
        }
        fetchNews();
    </script>
</body>
</html>
